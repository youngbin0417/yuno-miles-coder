version: '3.8'

services:
  backend:
    image: ${DOCKER_USER:-bin0417}/ymc-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ymc-backend
    env_file:
      - .env
    expose:
      - "8000"
    restart: always

  frontend:
    image: ${DOCKER_USER:-bin0417}/ymc-frontend:latest
    build:
      context: ./yuno-s-code-chaos
      dockerfile: Dockerfile
    container_name: ymc-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
